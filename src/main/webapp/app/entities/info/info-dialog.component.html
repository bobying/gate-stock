<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myInfoLabel" jhiTranslate="gateApp.info.home.createOrEditLabel">Create or edit a Info</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!info.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="info.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.info.date" for="field_date">Date</label>
            <div class="d-flex">
                <input id="field_date" type="datetime-local" class="form-control" name="date" [(ngModel)]="info.date"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.info.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                [(ngModel)]="info.title"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.info.desc" for="field_desc">Desc</label>
            <textarea class="form-control" name="desc" id="field_desc"
                [(ngModel)]="info.desc"  ></textarea>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.info.stock" for="field_stock">Stock</label>
            <input type="text" class="form-control" name="stock" id="field_stock"
                [(ngModel)]="info.stock"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.info.source" for="field_source">Source</label>
            <select class="form-control" id="field_source" name="source" [(ngModel)]="info.sourceId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="sourceOption.id" *ngFor="let sourceOption of sources; trackBy: trackSourceById">{{sourceOption.title}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
