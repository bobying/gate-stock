<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTracertLabel" jhiTranslate="gateApp.tracert.home.createOrEditLabel">Create or edit a Tracert</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!tracert.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="tracert.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.tracert.days" for="field_days">Days</label>
            <input type="number" class="form-control" name="days" id="field_days"
                [(ngModel)]="tracert.days" min="0" />
            <div [hidden]="!(editForm.controls.days?.dirty && editForm.controls.days?.invalid)">
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.days?.errors?.min" jhiTranslate="entity.validation.min" translateValues="{ min: 0 }">
                    This field should be at least 0.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.days?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.tracert.increase_day" for="field_increase_day">Increase Day</label>
            <input type="number" class="form-control" name="increase_day" id="field_increase_day"
                [(ngModel)]="tracert.increase_day"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.tracert.increase_total" for="field_increase_total">Increase Total</label>
            <input type="number" class="form-control" name="increase_total" id="field_increase_total"
                [(ngModel)]="tracert.increase_total"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gateApp.tracert.source" for="field_source">Source</label>
            <select class="form-control" id="field_source" name="source" [(ngModel)]="tracert.sourceId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="sourceOption.id" *ngFor="let sourceOption of sources; trackBy: trackSourceById">{{sourceOption.title}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
